<form [formGroup]="signup" (ngSubmit)="onSignup(signup.value)">
  <div>
    <label>Email: </label>
    <input type="email" formControlName="email">
  </div>
  <div>
    <label>Password: </label>
    <input type="password" formControlName="password">
  </div>
  <button type="submit">Submit</button>
</form>
